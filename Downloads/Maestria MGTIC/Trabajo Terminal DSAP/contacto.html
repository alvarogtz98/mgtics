<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="menu-nav">
        <a href="index.html" class="active">Home</a>
        <a href="equipo.html">Equipo</a>
        <a href="servicios.html">Servicios</a>
        <a href="contacto.html">Contacto</a>
    </nav>

    <header>
        <div class="my-info">
            <h1>Contacto</h1>
        </div>
    </header>

    <!-- Formulario de Registro -->
    <main class="container p-4">
        <h2 class="text-center mb-4">Registro de Paciente</h2>

        <form class="row g-3">
            <!-- Nombre Paciente -->
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="txtNombrePaciente" placeholder="Nombre Completo">
                    <label for="txtNombrePaciente">Nombre Paciente</label>
                </div>
            </div>

            <!-- Edad -->
            <div class="col-md-3">
                <div class="form-floating">
                    <input type="number" class="form-control" id="txtEdad" placeholder="Edad">
                    <label for="txtEdad">Edad</label>
                </div>
            </div>

            <!-- Sexo -->
            <div class="col-md-3">
                <div class="form-floating">
                    <select class="form-select" id="txtSexo">
                        <option selected>Seleccionar...</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                    <label for="txtSexo">Sexo</label>
                </div>
            </div>

            <!-- Dirección -->
            <div class="col-12">
                <div class="form-floating">
                    <input type="text" class="form-control" id="txtDireccion" placeholder="Dirección">
                    <label for="txtDireccion">Dirección</label>
                </div>
            </div>

            <!-- Teléfono -->
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="tel" class="form-control" id="txtTelefono" placeholder="Teléfono">
                    <label for="txtTelefono">Teléfono</label>
                </div>
            </div>

            <!-- Correo Electrónico -->
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="email" class="form-control" id="txtCorreoElectronico" placeholder="Correo Electrónico">
                    <label for="txtCorreoElectronico">Correo Electrónico</label>
                </div>
            </div>

            <!-- Fuma -->
            <div class="col-md-6">
                <div class="form-floating">
                    <select class="form-select" id="txtFuma">
                        <option selected>Seleccionar...</option>
                        <option value="Sí">Sí</option>
                        <option value="No">No</option>
                    </select>
                    <label for="txtFuma">¿Fuma?</label>
                </div>
            </div>

            <!-- Servicio a Realizar -->
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="txtServicioRealizar" placeholder="Servicio a Realizar">
                    <label for="txtServicioRealizar">Servicio a Realizar</label>
                </div>
            </div>

            <!-- Fecha de la Cita -->
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="date" class="form-control" id="txtFechaCita">
                    <label for="txtFechaCita">Fecha de la Cita</label>
                </div>
            </div>

            <!-- Horario de la Cita -->
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="time" class="form-control" id="txtHorarioCita">
                    <label for="txtHorarioCita">Horario de la Cita</label>
                </div>
            </div>

            <!-- Observaciones -->
            <div class="col-12">
                <div class="form-floating">
                    <textarea class="form-control" id="txtObservaciones" placeholder="Observaciones" style="height: 100px"></textarea>
                    <label for="txtObservaciones">Observaciones</label>
                </div>
            </div>

            <!-- Botones -->
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg" onclick="Registrar()">Registrar</button>
                <button type="reset" class="btn btn-outline-secondary btn-lg">Limpiar</button>
            </div>
        </form>
    </main>

    <!-- Sección para mostrar lista de pacientes -->
    <div id="list" class="container mt-4"></div>

    <script src="script/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
